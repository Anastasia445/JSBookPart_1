  <body>
    <script>
      let x = prompt("Enter a first number:");
      let y = prompt("Enter a second number:");
      function getPow(x, y) {
        if (x > 0 && y > 0) {
          return x ** y;
        } else return 0;
      }
      alert(getPow(x, y));
    </script>
  </body>
