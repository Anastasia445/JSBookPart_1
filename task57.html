  <body>
    <script>
      // Напишите функцию camelize(str), которая преобразует строки вида
      // «my-short-string» в «myShortString».
      let str = prompt("Enter str:", "");
      function camelize(str) {
        return str
          .split("-")
          .map((item, index) =>
            index == 0 ? item : item[0].toUpperCase() + item.slice(1)
          )
          .join("");
      }
      alert(camelize(str));
    </script>
  </body>
</html>
