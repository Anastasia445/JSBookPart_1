<html>
  <head> </head>
  <body>
    <script>
      // Допустим, у нас есть массив arr.
      // Создайте функцию unique(arr), которая вернёт массив уникальных,
      // не повторяющихся значений массива arr.
      function unique(arr) {
        let set = new Set(arr);
        return Array.from(set);
      }

      let values = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        ":-O",
      ];
      alert(unique(values)); // Hare, Krishna, :-O
    </script>
  </body>
</html>
