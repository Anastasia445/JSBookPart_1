<html>
  <head> </head>
  <body>
    <script>
      // Создайте функцию getSecondsToTomorrow(), возвращающую количество
      // секунд до завтрашней даты.
      function getSecondsToTomorrow() {
        let secondsTomorrow = new Date();

        return (
          3600 * 24 -
          (secondsTomorrow.getHours() * 3600 +
            secondsTomorrow.getMinutes() * 60 +
            secondsTomorrow.getSeconds())
        );
      }
      alert(getSecondsToTomorrow());
    </script>
  </body>
</html>
