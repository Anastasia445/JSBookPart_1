<html>
  <head> </head>
  <body>
    <script>
      let login, password;
      login = prompt("Введите логин: ");
      if (login == "" || login == null) {
        alert("Отменено");
      } else if (login == "Админ") {
        password = prompt("Введите пароль: ");
        if (password == "Я главный") {
          alert("Здравствуйте!");
        } else if (password == "" || password == null) {
          alert("Отменено");
        } else {
          alert("Неверный пароль");
        }
      } else {
        alert("Я вас не знаю!");
      }
    </script>
  </body>
</html>
