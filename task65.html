<html>
  <head> </head>
  <body>
    <script>
      // Напишите функцию getAverageAge(users), которая принимает массив
      // объектов со свойством age и возвращает средний возраст.
      // Формула вычисления среднего арифметического
      // значения: (age1 + age2 + ... + ageN) / N.
      let vasya = { name: "Вася", age: 25 };
      let petya = { name: "Петя", age: 30 };
      let masha = { name: "Маша", age: 29 };

      let array = [vasya, petya, masha];
      function getAverageAge(array) {
        return array.reduce((a, b) => a + b.age, 0) / array.length;
      }
      alert(getAverageAge(array));
    </script>
  </body>
</html>
