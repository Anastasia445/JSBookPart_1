<html>
  <head> </head>
  <body>
    <script>
      // Пусть arr – массив строк.
      // Напишите функцию unique(arr), которая возвращает массив,
      // содержащий только уникальные элементы arr.
      function unique(arr) {
        let result = [];
        for (let str of arr) {
          if (!result.includes(str)) {
            result.push(str);
          }
        }
        return result;
      }

      let str = [
        "кришна",
        "кришна",
        "харе",
        "харе",
        "харе",
        "харе",
        "кришна",
        "кришна",
        "1",
      ];

      alert(unique(str));
    </script>
  </body>
</html>
