  <body>
    <script>
      // Есть массив сообщений message
      // У вас есть к ним доступ, но управление этим массивом происходит
      // где-то ещё. Добавляются новые сообщения и удаляются старые, и вы
      // не знаете в какой момент это может произойти.
      // Имея такую вводную информацию, решите, какую структуру данных вы
      // могли бы использовать для ответа на вопрос «было ли сообщение прочитано?».
      // Структура должна быть подходящей, чтобы можно было однозначно сказать,
      //было ли прочитано это сообщение для каждого объекта сообщения.
      let messages = [
        { text: "Hello", from: "John" },
        { text: "How goes?", from: "John" },
        { text: "See you soon", from: "Alice" },
      ];
      let readMessage = WeakSet();
      readMessage.add(messages[0]);
      readMessage.add(messages[2]);
      alert("Read message:" + readMessage.has(messages[2]));
    </script>
