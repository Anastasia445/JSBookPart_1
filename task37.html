<html>
  <head> </head>
  <body>
    <script>
      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };
      let sum = 0;
      for (let key in salaries) {
        sum += salaries[key];
      }
      if (sum == 0) {
        alert("Нет данных");
      } else {
        alert(sum);
      }
    </script>
  </body>
</html>
