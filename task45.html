<html>

  <body>
    <script>
      // создать функцию, которая запрашивает число до тех пор, пока его не введут.
      function readNumber() {
        let number;
        do {
          number = prompt("Enter a number:", "");
        } while (!isFinite(number));

        if (number === null || number === "") return null;
        return +number;
      }

      alert("Number:" + readNumber());
    </script>
  </body>
</html>
